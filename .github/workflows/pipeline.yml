name: Java CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write  # ✅ REQUIRED FOR upload-sarif TO WORK


# Set shared environment variables
env:
  ECR_REGISTRY: 369528189607.dkr.ecr.eu-west-1.amazonaws.com
  ECR_REPOSITORY: devsecops/java-app
  EKS_CLUSTER_NAME: eks-devsecops-cluster
  AWS_REGION: eu-west-1


jobs:


  # ------------------ Test Stage ------------------
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Maven dependencies
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run unit tests
        run: mvn test

  # ------------------ Mutation Testing with PIT ------------------
  mutation-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17 and cache Maven
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Run PIT mutation testing
        run: mvn clean test org.pitest:pitest-maven:mutationCoverage

  # ------------------ OWASP Dependency-Check (SCA) ------------------


name: OWASP Dependency-Check

on: [push, pull_request]

jobs:
  security-scan:
    name: Security Scan Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run Security Scan (Horusec, Dependency-Check, ZAP, Dastardly)
        uses: TinyCrowsTesting/gh-tinycrows@v1.0.0
        with:
          scanner: 'dependency-check'
          # Optional: You can define the language or path to scan if needed
          path: './'
          # Optional: You may add additional arguments
          args: '--format ALL'


  # # ------------------ Opa Docker Security Check ------------------


    opa_security-check:
      runs-on: ubuntu-latest
      needs: [test, mutation-test]
      steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Run OPA security check on Dockerfile
        run: |
          if [ -f dockerfile ]; then
            echo "Running OPA security check on Dockerfile..."
            docker run --rm -v $(pwd):/policy -w /policy openpolicyagent/conftest:latest test dockerfile --policy opa-docker-security.rego         
          else
            echo "Dockerfile not found!"
            exit 1
          fi


  # ------------------ Docker Build & Push to ECR ------------------
  build-and-push:
    runs-on: ubuntu-latest
    needs: [test, mutation-test, opa_security-check]
    if: github.ref == 'refs/heads/main'
    outputs:
      image-tag: ${{ steps.build.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image to ECR
        id: build
        run: |
          SHORT_SHA=$(git rev-parse --short HEAD)
          IMAGE_TAG="${SHORT_SHA}"
          IMAGE_URI="${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${IMAGE_TAG}"

          docker build -t $IMAGE_URI .
          docker push $IMAGE_URI

          echo "tag=${IMAGE_TAG}" >> $GITHUB_OUTPUT
          echo "✅ Built and pushed: $IMAGE_URI"


  # ------------------ Kubesec ------------------



  # kubesec:
  #   runs-on: ubuntu-latest

  #   steps:
  #     - name: Checkout code
  #       uses: actions/checkout@v4

  #     - name: Verify jq is available
  #       run: jq --version

  #     - name: Run Kubesec Scan Script
  #       run: |
  #         chmod +x ./scripts/kubesec-scan.sh
  #         ./scripts/kubesec-scan.sh




  # ------------------ Helm Deployment to EKS ------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.12.0'

      - name: Deploy application to Amazon EKS using Helm
        run: |
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name ${{ env.EKS_CLUSTER_NAME }}

          helm upgrade --install java-app ./helm \
            --namespace default \
            --set image.tag=${{ needs.build-and-push.outputs.image-tag }}

          echo "✅ Deployed to EKS"
